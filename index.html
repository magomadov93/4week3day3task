
<html>
    <head>
      <title>интукод</title>
    </head>
    <body>
      <div id="main">
          <ul id="list">
              <li>html</li>
              <li>css</li>
          </ul>
      </div>
        <div id="copyright">(c) INTOCODE</div>
        <script>
        
        const render = () => {
            const h1 = document.createElement("h1");
             h1.textContent = "Работа с DOM";
            document.body.prepend(h1);
        };
        render();


        
        const func = () => {
            const div1 = document.querySelector("#main");
        const a = document.createElement("a");
          a.href = "https://ru.wikipedia.org/wiki/Document_Object_Model";
          a.textContent = "text"
          div1.append(a);
        };
        func();



        const func1 = (red) => {
            document.body.style.backgroundColor = "red";
        };
        func1()



        const func2 = (t) => {
          const ul = document.querySelector("#list");
          const li1 = document.createElement("li");
          li1.textContent = t;

          ul.append(li1);
        };
        func2("какой то текст");



        const func3 = () => {
          const div3 = document.querySelector("#copyright");
          div3.remove()
        }
        func3()



        </script>
    </body>
